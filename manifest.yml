packs:
  test pack:
    description: Test pack
    version: 1.0.0
    pages:
      - test page
    depends_on: []
  pages only pack:
    description: Pack that only contains pages and no dependencies
    version: 1.0.0
    pages:
      - pages only page 1
      - pages only page 2
    depends_on: []

  standalone pack:
    description: Pack that no other packs depend on
    version: 1.0.0
    pages:
      - standalone page
    depends_on: []

  dependent pack:
    description: Has its own pages and depends on another pack
    version: 1.0.0
    pages:
      - alpha page
    depends_on:
      - pages only pack

  multi dependency pack:
    description: Depends on multiple packs
    version: 1.0.0
    pages:
      - beta page
    depends_on:
      - pages only pack
      - test pack

  base chain pack:
    description: Base of a dependency chain
    version: 1.0.0
    pages:
      - chain base page
    depends_on: []

  mid chain pack:
    description: Depends on base chain pack
    version: 1.0.0
    pages:
      - chain mid page
    depends_on:
      - base chain pack

  top chain pack:
    description: Depends on mid chain pack which depends on base chain pack
    version: 1.0.0
    pages:
      - chain top page
    depends_on:
      - mid chain pack
